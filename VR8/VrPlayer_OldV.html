<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR view</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        
        <link rel="stylesheet" href="css/style.css">
        <link href="scripts/site/jquery.vplayer.css" rel="stylesheet" />

        <script>

            function dtCloseHpVideoLayer()
            {
                this.top.closeVR();
            }
        </script>

        <style>
            .top360Icon
            {
                position:absolute;top:40px;left:34px;pointer-events:none;opacity:0.4;
            }
            .top360Icon img
            {
                width:106px;height:auto;
            }
            .hpvCloseLayer
            {
                left:107px !important;
                top:32px !important;
            }

        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	</head>

	<body>
        <div id="error" class="dialog">
          <div class="wrap">
            <h1 class="title">Error</h1>
            <p class="message">An unknown error occurred.</p>
          </div>
        </div>

        <div id="desktopVideoPlayer1" class="noselect">
            <div class="top360Icon">
                <img src="images/Icon360.png" />
            </div>
            <div class="hpvCloseLayer hpvFadeAnim" onclick="dtCloseHpVideoLayer();"></div>
            <div style="display:none;" class="hpvSound hpvFadeAnim" id="hpvSoundBtn" onclick="ToggleVideoSound();">
                <img id="videoSoundOff" src="images/svg/Sound-Off.svg" style="display:none;" />
                <img id="videoSoundOn" src="images/svg/Sound-on.svg" />
            </div>
        </div>

        <script src="build/vrview-analytics.js"></script>

    </body>
</html>
